services:
  api:
    image: webcoos-shoreline-detection:latest
    build:
      context:      .
      dockerfile:   Dockerfile
    ports:
     - 8778:8000
    tmpfs:
     - "/outputs"
    environment:
     - OUTPUT_DIRECTORY=/outputs
    command: >
      gunicorn api:app
        --bind "0.0.0.0:8000"
        --timeout 240
        -w 1 --max-requests 100
        -k uvicorn.workers.UvicornWorker
